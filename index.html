<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button id="rock" class="button">🪨</button>
    <button id="paper" class="button">📄</button>
    <button id="scissors" class="button">✂️</button>

    <div id="running-score">
        <p>First to Five</p>
        <p>Player Score is: <span id="player-score">0</span></p>
        <p>Computer Score is: <span id="computer-score">0</span></p>
    </div>

    <div id="results">
        <p id="round-result">Round result will appear here.</p>
        <p id="final-result">Final results will appear here.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
